<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Life Counter</title>
</head>
<body onload="refreshing()">
    <h1 id="p1">20</h1>
    <button id="p1Minus1">-1</button>
    <button id="p1Plus1">+1</button>
    <button id="p1Minus5">-5</button>
    <button id="p1Plus5">+5</button>
    <input id="p1cl" type="checkbox" unchecked> Can't lose
    <h1 id="p2">20</h1>
    <button id="p2Minus1">-1</button>
    <button id="p2Plus1">+1</button>
    <button id="p2Minus5">-5</button>
    <button id="p2Plus5">+5</button>
    <input id="p2cl" type="checkbox" unchecked> Can't lose
    <p></p>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</body>
</html>
